<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var playerScore = 0;
        var computerScore = 0;
        function computerPlay() {
            let turn = Math.floor(Math.random()*3);
            if (turn==0) {
                return 'Rock'
            } else if (turn ==1) {
                return 'Paper'
            } else {
                return 'Scissors'
            }
        }
    
        function playRound(playerSelection, computerSelection){
            switch (playerSelection) {
                case 'ROCK':
                if (computerSelection=='ROCK') {
                    return "Rock - Rock. It's a tie!"
                } else if (computerSelection=='PAPER') {
                    computerScore++;
                    return "Rock - Paper. You've lost!";
                } else {
                    playerScore++;
                    return "Rock - Scissors. You've won!";
                }
                break;

                case 'PAPER':
                if (computerSelection=='ROCK') {
                    playerScore++;
                    return "Paper - Rock. You've won!"
                } else if (computerSelection=='PAPER') {
                    return "Paper - Paper. It's a tie!";
                } else {
                    computerScore++;
                    return "Paper - Scissors. You've lost!";
                }
                break;

                case 'SCISSORS':
                if (computerSelection=='ROCK') {
                    computerScore++;
                    return "Scissors - Rock. You've lost!"
                } else if (computerSelection=='PAPER') {
                    playerScore++;
                    return "Scissors - Paper. You've won!";
                } else {
                    return "Scissors - Scissors. It's a tie!";
                }
                break;

            }

        }

        

        function game(){
            for (let i=0; i<5;i++){
                let playerSelection = prompt('Choose').toUpperCase();
                let computerSelection = computerPlay().toUpperCase();
                console.log(playRound(playerSelection, computerSelection))
                let score =`${playerScore} : ${computerScore} `
                console.log(score+` (${i+1}/5)`);

            }
            
        }
        game();

    </script>
</body>
</html>
